<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #search-bar {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }
    #search-bar input {
      width: 60%;
      padding: 8px;
      font-size: 16px;
    }
    #search-bar button {
      padding: 8px 12px;
      margin-left: 10px;
      font-size: 16px;
    }
    #video-frame {
      flex-grow: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="search-bar">
      <input type="text" id="searchInput" placeholder="Search Google..." />
      <button onclick="searchGoogle()">Search</button>
    </div>
    <div id="video-frame">
      <iframe id="youtubePlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function searchGoogle() {
      const query = document.getElementById('searchInput').value;
      if (query.trim()) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }
  </script>
</body>
</html>
