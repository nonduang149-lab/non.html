<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split Screen: YouTube + Google</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #wrapper {
      display: flex;
      height: 100%;
      width: 100%;
    }
    .panel {
      flex: 1;
      border: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="panel">
      <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" allowfullscreen></iframe>
    </div>
    <div class="panel">
      <iframe src="https://www.google.com" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    </div>
  </div>
</body>
</html>
