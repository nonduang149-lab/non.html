<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google & YouTube Viewer</title>
  <style>
    body {
      background-color: #001f3f; /* Dark Blue */
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    input[type="submit"], button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0074D9;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    iframe {
      margin-top: 30px;
      width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Google Search </h1>

  <!-- Google Search Form -->
  <form action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Search Google...">
    <input type="submit" value="Search">
  </form>

  </script>
</body>
</html>
