<!DOCTYPE html>
<html>
<head>
  <title>Quick Access Buttons</title>
  <style>
    body {
      background-color: #001f3f; /* Dark blue */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0074D9; /* Lighter blue for buttons */
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Visit Your Favorite Sites</h2>
  <button onclick="window.open('https://www.youtube.com', '_blank')">Go to YouTube</button>
  <button onclick="window.open('https://www.google.com', '_blank')">Go to Google</button>
</body>
</html>
