<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Web OS</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2c2c3f);
      color: white;
      overflow: hidden;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .taskbar button {
      margin-right: 10px;
      background: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      background: #222;
      border: 2px solid #555;
      border-radius: 6px;
      box-shadow: 0 0 10px black;
      padding: 10px;
      display: none;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
      cursor: move;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: white;
      border: none;
      resize: none;
    }
    .calculator input {
      width: 100%;
      padding: 5px;
      background: #111;
      color: white;
      border: none;
    }
    .fileviewer pre {
      background: #111;
      padding: 10px;
      overflow: auto;
      max-height: 120px;
    }
  </style>
</head>
<body>

  <div class="taskbar">
    <button onclick="openApp('notes')">üìù Notes</button>
    <button onclick="openApp('calc')">üßÆ Calculator</button>
    <button onclick="openApp('files')">üìÅ Files</button>
  </div>

  <div class="window" id="notes">
    <div class="title" onmousedown="drag(event, this)">Notes</div>
    <textarea placeholder="Type your notes here..."></textarea>
  </div>

  <div class="window calculator" id="calc">
    <div class="title" onmousedown="drag(event, this)">Calculator</div>
    <input type="text" id="calcInput" placeholder="e.g. 2+2" onkeydown="if(event.key==='Enter')calcSolve()" />
    <div id="calcResult"></div>
  </div>

  <div class="window fileviewer" id="files">
    <div class="title" onmousedown="drag(event, this)">File Viewer</div>
    <pre>
üìÑ resume.txt
üìÑ todo.md
üìÑ config.json

Click to preview (mock only)
    </pre>
  </div>

  <script>
    function openApp(id) {
      const win = document.getElementById(id);
      win.style.display = 'block';
      win.style.top = Math.random() * 300 + 'px';
      win.style.left = Math.random() * 500 + 'px';
    }

    function calcSolve() {
      const input = document.getElementById('calcInput').value;
      try {
        const result = eval(input);
        document.getElementById('calcResult').innerText = '= ' + result;
      } catch {
        document.getElementById('calcResult').innerText = 'Error';
      }
    }

    function drag(e, el) {
      const win = el.parentElement;
      let offsetX = e.clientX - win.offsetLeft;
      let offsetY = e.clientY - win.offsetTop;
      function move(ev) {
        win.style.left = ev.clientX - offsetX + 'px';
        win.style.top = ev.clientY - offsetY + 'px';
      }
      function stop() {
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', stop);
      }
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', stop);
    }
  </script>

</body>
</html>
