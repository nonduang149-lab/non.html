<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube + Chrome Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 { color: #00eaff; }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    input[type="text"], input[type="url"], input[type="search"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 10px 16px;
      background: #00eaff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1> YouTube + Chrome Search</h1>

  <!-- YouTube Player -->
  <div class="section">
    <h2> Watch YouTube Video</h2>
    <input type="text" id="ytInput" placeholder="Paste YouTube link or video ID" />
    <button onclick="loadYouTube()">Play</button>
    <iframe id="ytFrame" src="https://www.youtube.com/embed/" allowfullscreen></iframe>
  </div>

  <!-- Google Search -->
  <div class="section">
    <h2> Search on Google (like Chrome)</h2>
    <input type="search" id="searchInput" placeholder="Type your search..." />
    <button onclick="searchGoogle()">Search</button>
  </div>

  <!-- Open Website -->
  <div class="section">
    <h2> Open Any Website</h2>
    <input type="url" id="urlInput" placeholder="Enter full URL (https://...)" />
    <button onclick="openWebsite()">Open</button>
  </div>

  <script>
    function getYouTubeID(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.slice(1);
        if (u.searchParams.get("v")) return u.searchParams.get("v");
        const parts = u.pathname.split("/");
        return parts.includes("embed") || parts.includes("shorts") ? parts.pop() : "";
      } catch {
        return url.length === 11 ? url : "";
      }
    }

    function loadYouTube() {
      const input = document.getElementById("ytInput").value.trim();
      const id = getYouTubeID(input);
      const frame = document.getElementById("ytFrame");
      if (id) {
        frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      } else {
        alert("Invalid YouTube link or ID.");
      }
    }

    function searchGoogle() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
      }
    }

    function openWebsite() {
      let url = document.getElementById("urlInput").value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
